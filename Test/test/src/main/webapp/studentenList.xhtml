<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

	<div id="page">
		
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
	    </div>
	    
	    <div id="content">
	  	<ui:define name="content" >
	  	<h:dataTable value="#{studentenListeController.doGetStudents}" var="student">
    		<h:column>#{student.getNachname()}</h:column>
    		<h:column>#{student.getVorname()}</h:column>
    		<h:column>#{student.getMatrikelnummer()}</h:column>
		</h:dataTable>
	 	  
	   	</ui:define>
	    </div>
		    
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="/template/footer.xhtml" />
	    	</ui:insert>
    	    </div>

        </div>

    </h:body>
</html>
